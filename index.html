<!DOCTYPE html>
<html lang="en">
<head>

    <title>vijayaRamanaa</title>

<body style="background-color: black; color: white;display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;overflow:hidden;">

    <h1 id="typed-text" style="font-family: -apple-system, sans-serif;text-align:center;"></h1>

  <script>

      strings: ['Vijaramanaa'],
      typeSpeed: 70,
      backSpeed: 40,
      loop: true
    });
  </script>
</body>
</html>
